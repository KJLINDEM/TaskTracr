<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Reset Your Password </title>
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/fonts.css">
        <link rel="stylesheet" href="../css/accountPages.css">

    </head>

    <body>
        <div class="accountWrapper">
            <div class="accountContainer">
                <h1> Reset Your Password </h1>
                <p class="successMessage"> Email was sent successfully. If the email exists, look for an email from us. Otherwise, you done messed up. </p>
                <p> Just enter your email below and we'll get that password fixed lickety split. </p>
                <form>
                    <div class="textBox">
                        <input style="margin-bottom: 16px;" id="email" type="email" placeholder="Email" name="email" autocomplete="email" required>
                    </div>
                    <input type="submit" class="submitButton" value="Reset Your Password">
                </form>
            </div>
        </div>
    </body>
</html>
